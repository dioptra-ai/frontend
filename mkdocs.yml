site_name: Dioptra
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Ingestion: ingestion.md
  - Getting Started with Queries: querying-getting-started.md
  - Metrics API: metrics.md
  - Miners API: miners.md
  - Active Learning: active-learning.md
  - Supported Types and Schemas: supported-types.md

site_dir: build/documentation

theme:
  name: "material"
  logo: logo_symbol.svg
  favicon: logo_symbol.svg
  palette:
    primary: blue grey

plugins:
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
